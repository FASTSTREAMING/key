<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .input-group i {
            margin-right: 10px;
            color: #757575;
        }
        .input-group input, .input-group textarea {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1em;
        }
        .input-group textarea {
            resize: none;
        }
        button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }
        button.copy {
            background-color: #ccc;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Formato de Texto</h1>

        <div class="input-group">
            <i class="material-icons">account_circle</i>
            <input type="text" id="cuenta" placeholder="Nombre de cuenta" />
        </div>
        <div class="input-group">
            <i class="material-icons">email</i>
            <input type="text" id="correo" placeholder="Correo" />
        </div>
        <div class="input-group">
            <i class="material-icons">receipt</i>
            <input type="text" id="invoce" placeholder="Invoce" />
        </div>
        <div class="input-group">
            <i class="material-icons">date_range</i>
            <input type="datetime-local" id="fecha" placeholder="Fecha de entrega" />
        </div>
        <div class="input-group">
            <i class="material-icons">person</i>
            <input type="text" id="amigo" placeholder="Nombre de amigo" />
        </div>

        <div class="input-group">
            <i class="material-icons">text_fields</i>
            <textarea id="textOutput" placeholder="Generated Text" readonly></textarea>
        </div>

        <button class="copy" onclick="copyToClipboard()">Copiar al Portapapeles</button>
        <button onclick="generateText()">Generar Texto</button>
    </div>

    <script>
        function generateText() {
            const cuenta = document.getElementById('cuenta').value;
            const correo = document.getElementById('correo').value;
            const invoce = document.getElementById('invoce').value;
            const fecha = document.getElementById('fecha').value;
            const amigo = document.getElementById('amigo').value;

            const text = `âœ¨ *Solicitud enviada desde* : ${cuenta} ----- ${correo}
ðŸ’Œ invoce : ${invoce}
ðŸ“… *Fecha de entrega* : ${fecha}
ðŸ“› *Nombre de amigo* : ${amigo} âœ¨`;

            document.getElementById('textOutput').value = text;
        }

        function copyToClipboard() {
            const textArea = document.getElementById('textOutput');
            textArea.select();
            document.execCommand('copy');
            alert('Texto copiado al portapapeles ðŸ“‹');
        }
    </script>
</body>
</html>
